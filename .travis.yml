language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.2
    - android-27
    - addon-google_apis-google-27
    - extra-google-m2repository
    - extra-android-m2repository
script:
  - ./gradlew test
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache